<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
    <!-- ==================================== -->
    <title>Clash pro</title>
</head>

<body class="min-h-screen bg-[#010313] poppins-font">

    <main class="bg-[url(images/background.png)] bg-no-repeat bg-center h-screen">
        <!-- home conatainer -->
        <section class="home flex items-center  justify-center h-screen  text-white hidden">
            <div class="items-center flex flex-col gap-7">
                <h1 class="text-9xl ">CLASH PRO</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn btn-primary bg-white">Play NOW</button>
            </div>
        </section>
        <!-- playgound conatainer -->
        <section class="playground flex flex-col pt-20 gap-y-10 items-center ">
            <div
                class="flex flex-col artboard artboard-horizontal phone-5 border-[20px] border-[black] bg-[#ffffffcc] rounded-lg items-center ">
                <h1 class="bg-black  px-8 py-2 justify-center rounded-b-xl">Don't watch keyboard while playing...
                    <div>

                </h1>

            </div>
            </div>
            <!-- keyboard start  -->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
            </div>
            <!-- keyboard end -->
        </section>
        <section class="Score"></section>
    </main>
</body>

</html>
