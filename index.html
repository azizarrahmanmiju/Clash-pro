<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
    <!-- ==================================== -->
    <title>Clash pro</title>
</head>

<body class="min-h-screen bg-[#010313] poppins-font">

    <main class="bg-[url(images/background.png)] bg-no-repeat bg-center h-screen">
        <!-- home conatainer -->
        <section id="home-Screen" class=" flex items-center   justify-center h-screen  text-white ">
            <div class="items-center flex flex-col gap-7">
                <h1 class="text-9xl font-bold">CLASH PRO</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn btn-primary bg-white text-black" onclick="play()">Play NOW</button>
            </div>
        </section>
        <!-- playgound conatainer -->
        <section id="playground" class=" flex flex-col pt-20 gap-y-10 items-center hidden">
            <div
                class="flex flex-col artboard artboard-horizontal phone-5 border-[20px] border-[#000000cc] bg-[#ffffffcc] rounded-lg items-center ">
                <h1 class="bg-black  px-8 py-2 justify-center rounded-b-xl text-white">Don't watch keyboard while
                    playing...

                </h1>
                <div class="flex  items-center  h-full">
                    <Span id="display-word" class="font-extrabold text-9xl text-blackc uppercase"> Y</Span>
                </div>
            </div>
            <!-- keyboard start  -->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- keyboard end -->

            <!-- life and Scrore -->
            <div class="flex  w-3/4 justify-between text-white">
                <button class=" flex bg-purple-700 px-6 py-2 gap-2 rounded-full">
                    life
                    <Img src="images/life.svg"></Img>
                    <span>1</span>
                </button>
                <button class=" flex bg-blue-700 px-6 py-2 gap-2 rounded-full">
                    Score
                    <Img src="images/doller.svg"></Img>
                    <span>1</span>
                </button>
            </div>
        </section>
        <!-- playagain -->
        <section class="Score flex justify-center items-center h-screen hidden">
            <div
                class=" border border-white bg-[#ffffff33] p-8 rounded-[10px] flex flex-col items-center justify-center gap-6">
                <h1 class="text-8xl text-white">
                    <span class="font-bold"> Score:</span>
                    <span> 1</span>
                </h1>
                <button class="bg-white text-black font-bold px-5 py-3 rounded-[10px] justify-center w-full">Play
                    Again</button>
                <p>Practice will make you Pro</p>
            </div>

        </section>
    </main>
    <!-- //javascript connected/// -->
    <script src="clash_pro.js"></script>
</body>

</html>
